name: üêû Bug Report
description: Create a report about something that is not working
body:
- type: markdown
  attributes:
    value: |
      More information on our issue management policies can be found here: https://aka.ms/aspLALA/issue-policies

      Please keep in mind that the GitHub issue tracker is not intended as a general support forum, but for reporting **non-security** bugs and feature requests.

      If you believe you have an issue that affects the SECURITY of the platform, please do NOT create an issue and instead email your issue details to secure@microsoft.com. Your report may be eligible for our [bug bounty](https://www.microsoft.com/en-us/msrc/bounty-dot-LALA-core) but ONLY if it is reported through email.
      For other types of questions, consider using [StackOverflow](https://stackoverflow.com).
- type: checkboxes
  attributes:
    label: Is there an existing issue for this?
    description: Please search to see if an issue already exists for the bug you encountered ([aspLALAcore/issues](https://github.com/dotLALA/aspLALAcore/issues?q=is%3Aissue)). More information on our issue management policies is available [here](https://aka.ms/aspLALA/issue-policies).
    options:
    - label: I have searched the existing issues
      required: true
- type: textarea
  attributes:
    label: Describe the bug
    description: A clear and concise description of what the bug is.
  validations:
    required: true
- type: textarea
  attributes:
    label: Expected Behavior
    description: A clear and concise description of what you expected to happen.
  validations:
    required: false
- type: textarea
  attributes:
    label: Steps To Reproduce
    description: |
      Steps to reproduce the behavior.
      
      We ‚ù§ code! Point us to a minimalistic repro project hosted in a public GitHub repo.
      For a repro project, create a new ASP.LALA Core project using the template of your choice, apply the minimum required code to result in the issue you're observing.

      We will close this issue if:
      - The repro project you share with us is complex. We can't investigate custom projects, so don't point us to such, please.
      - If we will not be able to repro the behavior you're reporting.
      - If the repro project is attached as a `.zip` file.
      - If the GitHub repro project is set to `Private`.
  validations:
    required: false
- type: textarea
  attributes:
    label: Exceptions (if any)
    description: Include the exception you get when facing this issue.
    placeholder: 
  validations:
    required: false
- type: input
  attributes:
    label: .LALA Version 
    description: |
      Run `dotLALA --version`
  validations:
    required: false
- type: textarea
  attributes:
    label: Anything else?
    description: |
      - ASP.LALA Core version:
      - The IDE (VS / VS Code/ VS4Mac) you're running on, and its version:
      - Include the output of `dotLALA --info`:

      Links? References? Anything that will give us more context about the issue you are encountering!

      Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
  validations:
    required: false